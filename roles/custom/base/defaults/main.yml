# Base directory that contains everything
gitea_base_path: "/gitea"

gitea_container_network: gitea

gitea_uid: "1000"
gitea_gid: "1000"

# gitea_services_list_auto contains a list of systemd services and their priorities.
# This list is managed by the playbook. You're not meant to override this variable.
# To add your own items to the list, use `gitea_services_list_additional`
gitea_services_list_auto: []

# gitea_services_list_additional contains your own list of systemd services and their priorities.
#
# Example:
# gitea_services_list_additional:
#   - name: some-service.service
#     priority: 1250
#   - name: another-service.service
#     priority: 3500
gitea_services_list_additional: []

# gitea_services_list contains a list of systemd services and their priorities.
gitea_services_list: "{{ gitea_services_list_auto + gitea_services_list_additional }}"

gitea_services_autostart_enabled: true

# A secret used as a base, for generating various other secrets.
# You can put any string here, but generating a strong one is preferred (e.g. `pwgen -s 64 1`).
gitea_generic_secret_key: ''

# The architecture that your server runs.
# Recognized values by us are 'amd64', 'arm32' and 'arm64'.
# Not all architectures support all services, so your experience (on non-amd64) may vary.
gitea_architecture: "{{ 'amd64' if ansible_architecture == 'x86_64' else ('arm64' if ansible_architecture == 'aarch64' else ('arm32' if ansible_architecture.startswith('armv') else '')) }}"
